blr.1.t:0 "审判格里戈里·科斯图晓夫"
blr.1.desc:0 "格里戈里·科斯图晓夫是一名白俄罗斯政治家。他是莫吉廖夫地区民主力量联盟的党首，自2017年起也担任白俄罗斯人民阵线党的党首。在2021年4月12日，他在什克洛夫的家中被白俄罗斯克格勃因涉嫌颠覆国家政权罪逮捕，并被送往明斯克看守所。一同被捕的还有尤里·曾科维奇和德米特里·施奇格尔斯基。检方指控称，科斯图晓夫与二人达成秘密协议，共谋通过违宪手段颠覆并夺取白俄罗斯政权；同时这一目的必须以武力手段实现。检方还指出曾科维奇与施奇格尔斯基的案件中有部分犯罪行为与科斯图晓夫有关，包括密谋杀害国家元首，以及里通外国，为了以军事手段颠覆白俄罗斯国家政权向美国军工复合体请求1000万美元。检方宣读指控书的时间长达半个小时，而科斯图晓夫当庭表示拒绝认罪。明斯克法院最终判处格里戈里·科斯图晓夫有期徒刑10年。"
blr.1.a:0 "早该判判了！"
blr.2.t:0 "白俄罗斯在2022年初的国家状况"
blr.2.desc:0 "2022年到了。大概一年之前，因为总统选举的结果表明卢卡申科又当了一届总统，白俄罗斯爆发了大规模抗议活动。而到了今年，白俄罗斯国内的政治局势依然不稳定；科斯图晓夫的案子就是一个证据。经济情况则不然：白俄罗斯的失业水平在下降，工业产出在提升，GDP也增加了2.5%。但战争的阴云已然迫近，白俄罗斯必须要在未来的俄乌军事冲突中选好位置：毕竟，空气中弥漫的紧张气息可不是开玩笑……"
blr.2.a:0 "咱还是希望事情能好起来吧？"
blr.3.t:0 "如何应对“特别军事行动”？"
blr.3.desc:0 "Emmmm.... 我们的报告表明，俄罗斯对乌克兰的进攻马上要开始了。当然，我们都知道这件事情迟早会发生，但是没人能想到这来的这么快。此时俄联邦要求我们提供陆上进攻通道，我们当然不敢拒绝……但是，乌克兰人也是我们的兄弟，我们当然不能支持对他们的入侵。现在摆在台面上的是三个选项：1，提供俄罗斯的陆上进攻通道，但不进行入侵并保持形式上的中立。2，拒绝提供进攻通道，并且和乌克兰人一道反抗俄罗斯的入侵；当然这个很离谱，但搞不好是一个好的选择呢？当然，还有第三个选项，那就是既不提供通道，也不帮助乌克兰人。这个选项可能是最不可预知的，什么都有可能发生。"
blr.3.a:0 "我们不能拒绝我们的兄弟！"
blr.3.b:0 "我们别无选择……"
blr.3.c:0 "再等等看呗？"