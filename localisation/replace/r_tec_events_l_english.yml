l_english:
rus.2.t:0 "Смерть Владимира Вольфовича Жириновского"
rus.2.desc:0 "Сегодня, 6 апреля 2022 года в 13:05 по московскому времени от короновируса умер основатель и председатель ЛДПР, депутат Государственной Думы, кандидат на должность президента Российской Федерации на выборах 1991, 1996, 2000, 2008, 2012 и 2018 годов, заместитель председателя Государственной Думы (2000—2011), делегат Парламентской ассамблеи Совета Европы (1996—2008), доктор философских наук, заслуженный юрист Российской Федерации, полный кавалер ордена «За заслуги перед Отечеством». Он был великим и известнейшим человеком, память о нем будет еще долго витать в народе."
rus.2.a:0 "Он запомнится как настоящий патриот!"
rus.2.b:0 "Помянем Владимира Вольфыча"
rus.2.c:0 "Наконец-то этот клоун умер"
rus.3.t:0 "Предательство Чечни!"
rus.3.desc:0 "напишу когда сделаете фокусы на чечню"
rus.3.a:0 "Сейчас мы ничего не можем с этим поделать..."
rus.3.b:0 "Начните блокаду Чечни"
rus.3.c:0 "Полностью изолируйте Чечню!".
rus.3.d:0 "Начните интервенцию!"
rus.4.t:0 "Россия отступает!"
rus.4.a:0 "Отличные новости!"
rus.5.t:0 "Россия объявила нам блокаду!"
rus.5.a:0 "Да поможет нам Аллах..."
rus.6.t:0 "Россия наносит ответный удар!"
rus.6.a:0 "Да поможет нам Аллах..."
rus.7.t:0 "Россия начинает вторжение!"
rus.7.a:0 "Я обязательно выживу..."
rus.8.t:0 "Стартовая ситуация"
rus.8.desc:0 "Близится российское вторжение на Украину. Предыстория близящегося конфликта началась еще аж в 2013 году, когда по всей стране начались антироссийские протесты, последствием которых в начале 2014 года стало провозглашение ДНР и ЛНР, что переросло в полноценную войну на востоке Украины. Активные боевые действия продолжались до 2015 года, хотя локальные стычки между войсками происходили вплоть до 2022 года. С одной стороны конфликта стоит Росиия, которая хочет заполучить промышленно развитый и густонаселенный Донбасс, а также защитить русских, проживающий в Республиках. С другой стороны конфликта находится Украина, желающая восстановить контроль над непокорными землями. Что же приинесет нам наступивший год?"
rus.8.a:0 "Год обещает быть интересным"
smo.1.t:0 "Расширение НАТО"
smo.1.desc:0 "Уже давно стали очевидными стремления Украины вступить в НАТО. Если мы допустим это, НАТО получит крупную границу с Россиией, а так же неизбежно будет ликвидирована независимость наших союников - Луганска и Донецка. С увереностью можно сказать, что мы не можем допустить расширения Североатлантического альянса на территории Украины. Сейчас самое время начинать действовать."
smo.1.a:0 "Так чего же мы ждём!"
smo.2.t:0 "Эскалация"
smo.2.desc:0 "Грядет неминуемая эскалация конфликта, по сей день конфликт на Украине является гибридной войной, причём в последнее время боевые действия почти не происходят. Но в середине декабря Россия выдвинула НАТО требования о прекращении поддержки Украины и попыток включить ее в состав альянса. Эти требования в НАТО сочли невыполнимыми, а затем ещё больше стали поддерживать Украину. В ответ на это мы можем провести переговоры и попробовать договориться, хотя, в случае их провала эскалации не избежать. Но есть и другой, более радикальный путь, по которому мы начнем полномасштабную войну с Украиной. Итак, остается решить, что же мы выберем?"
smo.2.a:0 "Момент истины"
smo.3.t:0 "Союзная решимость — 2022"
smo.3.desc:0 "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Белоруси. В рамках учений на территорию Белоруссии было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nТем временем где-то в Кремле. \n— Вы уверены, что после учений стоить начинать вторжение? \n— Безусловно, ждать более нельзя. \n— Хорошо, я отдам войскам соответствующие приказы... \— Действуйте же. И свяжите меня с Александром Григорьевичем."
smo.3.a:0 "Всё интересное только начинается"
smo.4.t:0 "Союзная решимость — 2022"
smo.4.desc:0 "В декабре 2021 года Владимиром Путиным и Александром Лукашенко было принято решение о проведении совместных учений. 18 января 2022 года на брифинге для иностранных военных атташе заместитель министра обороны РФ Александр Фомин сообщил, что целями учений является проведение внеплановой проверки войск и отработка различных вариантов совместных действий в рамках Союзного государства. Также важной частью учений является оценка возможностей транспортной инфраструктуры по обеспечению перевозки войск в ходе переброски российских частей на территорию Белоруси. В рамках учений на территорию Белоруссии было перебазировано 12 самолётов Су-35, а также самолёты Су-25СМ, два дивизиона систем ПВО С-400 и дивизион зенитных ракетно-пушечных комплексов «Панцирь-С». \nУчения будут проводиться на протяжениии 10 дней. Территориально учения охватят почти всю Беларусь, Каллиниград, а также Черное море. Численность войск, которые будут задействованы в ходе учений, не оглашается. \n*** \nМинск, Резиденция президента РБ. \nАлександр Григорьевич только вернулся в свою резиденцию после встречи с журналистами по поводу Военных учений. Настроение его было неясным. С одной стороны учения в рамках Союзного государства были обычным делом, укрепляющим дружбу между народами России и Беларуси, а также улучшающим отношения с правительством России, которые, впрочем, и без этого были неплохи. Но Лукашенко понимал, что грядет что-то очень нехорошее... \nЗазвонил коммутатор. Довольно неожиданно, час уже поздний. \n— Да-да, слушаю. \n— Александр Григорьевич, вам звонок из Кремля, прямиком от Владимира Путина. \n— Соединяйте... \nЗвонок из Кремля? Нечасто оттуда приходят звонки. \n— Владимир Владимирович, доброго Вам вечера, что за повод у звонка в такую поздноту? \n— И вам доброго Александр Григорич, у меня для вас серьёзный разговор."
smo.4.a:0 "Что-то грядёт..."
smo.5.t:0 "Союзная решимость — 2022. Завершение учений"
smo.5.desc:0 "Учения подходят к концу. В ходе них было переведо множество снарядов, патронов, сломалась некоторая техника, ведь неломающейся техники не существует, да и навряд-ли когда-нибудь будет. Но все это восполнимо, снаряды произведут заводы, технику починят. Самое главное, что эти учения укрепили связь между нашими братскими странами и народами, увеличили профессионализм армии, подготовили её к будующим трудностям... \nСогласитесь, звучит так, будто бы все хорошо и это счастливый конец? Эх, если бы это было так... \nУчения окончены, журналисты уезжают в другие места в поиске новых материалов для новостей, войска переводятся обратно в казармы, уезжают на привычные  места дислокации. Или нет?"
smo.5.a:0 "Уже скоро..."
rus.1.t:0 "Предательство Беларуси"
rus.1.desc:0 "Беларусь ливнула из ОДКБ."
rus.1.a:0 "Это было... Неожиданно"

