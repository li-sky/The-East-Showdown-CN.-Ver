 UKR_GATHERING_STORM_DESC:0 "亲欧盟的“迈丹革命”直接导致了2014年的亚努科维奇出逃，而这一事件标志着乌克兰进入了一段动荡而痛苦的时期。当年2月，小绿人（无识别标志的俄军）进入克里米亚半岛并非法占领，并在之后的日子里俄罗斯吞并了期间里的克里米亚傀儡国。同年4月，顿涅兹克与卢甘斯克爆发了亲俄抗议并迅速升级为武装冲突，在俄军支持下，当地人建立了DPR与LPR。\n\n直到2022年2月24日，冲突仅在卢甘斯克与顿兹涅克州境内爆发。\n\n危机在2022年2月全面升级，俄罗斯于21日承认DPR于LPR独立，并于22日正式派兵进驻，24日对乌克兰发起全面入侵。"
 NTO_GATHERING_STORM_DESC:0 "@Nikanin_o#2402还没写完"
 DNR_GATHERING_STORM_DESC:0 "2014年5月12日，在顿巴斯的武装冲突期间，DPR与LPR在俄罗斯的支持下宣布从乌克兰独立。一场长期的冲突开始了。在此期间乌克兰设法重新控制了LPR与DPR的部分领土。经过一年的冲突，参加冲突的各方达成了明斯克停火协议，随后几年发生了许多小规模冲突。\n\n但是，在2022年2月21日，俄罗斯承认了DPR和LPR的独立，并于2月24日与各共和国一起，开始对乌克兰领土进行全面入侵。”"
 BLR_GATHERING_STORM_DESC:0 "随着苏联解体，各加盟国宣布独立后，年轻而雄心勃勃的亚历山大·卢卡申科被选为白俄罗斯共和国总统。执政期间，他逐渐开始建立自己的独裁统治，并与俄罗斯拉近关系。2010年7月6日，白俄罗斯加入了欧洲经济联盟，并从中获得了俄罗斯商品的折扣与关税减免。在2020年的选举中，卢卡申科被指控欺诈，并开始了广泛的抗议活动，随后抗议被镇压。\n\n在2022年俄乌冲突爆发初期，白俄罗斯共和国向俄罗斯军队和俄罗斯军事装备提供了军事通行权。"
 RUS_GATHERING_STORM_DESC:0 "2014年，俄罗斯军队进入了乌克兰法理领土克里米亚半岛。这一举动导致了西方对俄罗斯发起了制裁，并对其经济产生了负面影响。而在2014年4月的顿兹涅克与卢甘斯克州发生的抗议与随后爆发的武装冲突中，俄罗斯支持新生的敌方政权：DPR与LPR。2022年2月21日，俄罗斯正式承认了DPR与LPR的独立，并于22日派驻军队进入其领土。随后，24日，与乌克兰的武装冲突爆发。"
