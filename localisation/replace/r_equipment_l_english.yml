 RUS_infantry_anti_air_equipment_0:0 "9K35箭式防空导弹"
 RUS_infantry_anti_air_equipment_short:0 "“箭”"
 RUS_infantry_anti_air_equipment_desc:0 "9K35「箭-10」（俄语：9К35 «Стрела-10»）是一种高机动、光学瞄准、光学/红外制导，低空近程地对空导弹系统。北约命名为SA-13「囊鼠」。服役时间为1976年至今。 "
 RUS_infantry_anti_air_equipment_1:0 "9K38针式防空导弹"
 RUS_infantry_anti_air_equipment_1_short:0 "“针”"
 RUS_infantry_anti_air_equipment_1_desc:0 "9K38“针”式防空导弹（俄语：9К38 «Игла́»）是苏联的一款便携式防空导弹，其北约代号为SA-18“松鸡”（英语： 'Grouse' ）。 "
 RUS_infantry_anti_air_equipment_2:0 "9K333柳树式防空导弹"
 RUS_infantry_anti_air_equipment_2_short:0 "“柳树”"
 RUS_infantry_anti_air_equipment_2_desc:0 "9K333“柳树”（俄语：9К333 «Верба»）是一具由俄罗斯科洛姆纳机械设计局所研制及生产的第四代便携式红外寻的地对空导弹（SAM）系统，9K333是俄罗斯国防部火箭炮兵装备总局（GRAU）的代号；而北约代号为SA-25（尚未有对其的命名）。其导弹本身被称为9M336 。 "
