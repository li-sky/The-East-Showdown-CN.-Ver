 RUS_artillery_equipment_1:0 "D-20榴弹炮"
 RUS_artillery_equipment_1_short:0 "D-20"
 RUS_artillery_equipment_1_desc:0 "D-20型152毫米榴弹炮是苏联的一种152毫米牵引式手装榴弹炮。它于1955年首次被西方国家识别，因此在北约代号为M1955。"
 RUS_artillery_equipment_2:0 "D-30榴弹炮"
 RUS_artillery_equipment_2_short:0 "D-30"
 RUS_artillery_equipment_2_desc:0 "122毫米D-30榴弹炮（2A18）是苏联的一种牵引式122毫米榴弹炮，于1960年5月12日被苏维埃社会主义共和国武装部队采用。"
 RUS_artillery_equipment_3:0 "2A65 Msta-B 152毫米榴彈砲"
 RUS_artillery_equipment_3_short:0 "Msta-B"
 RUS_artillery_equipment_3_desc:0 "2A65“Msta-B”是苏联牵引的152.4毫米榴弹炮。名称中的“ B”是Buksiruyemaya的缩写，表示拖曳。该武器至少从1987年开始在苏联和俄罗斯军队中投入使用，到2022年为止，目前已在俄罗斯的前线和陆军一级炮兵部队以及其他六个国家（其中大多数是前苏联共和国）的军队中服役。"
 RUS_heavy_artillery_equipment_1:0 "2S4自走迫击炮（郁金香）"
 RUS_heavy_artillery_equipment_1_short:0 "“郁金香”"
 RUS_heavy_artillery_equipment_1_desc:0 "2S4“郁金香”迫击炮是苏联设计制造的一种自走迫击炮。此炮是目前世界上口径最大的自走迫击炮，于1975年首次发现已配属苏联陆军服役，故北约给予“M-1975”之代号。"
 RUS_heavy_artillery_equipment_2:0 "2S7自行火炮（牡丹）"
 RUS_heavy_artillery_equipment_2_short:0 "“牡丹”"
 RUS_heavy_artillery_equipment_2_desc:0 "2S7“牡丹花”（俄语：Пион，俄语罗马化：Pion；代号216工程）是于苏联陆军服役且量产过口径最大的自行火炮，于1975年开始服役，故北约给予M-1975自行火炮之代号。"
 RUS_SPA_equipment_1:0 "2S3“金合欢”自行火炮"
 RUS_SPA_equipment_1_short:0 "“金合欢”"
 RUS_SPA_equipment_1_desc:0 "2S3自行火炮（俄语：2С3，厂商编号俄语：Объект 303）是苏联研制的自行火炮，这是苏联对可使用M454核炮弹的M109自行火炮作出的对抗方案。"
 RUS_SPA_equipment_2:0 "2S19 MSTA-S自行火炮"
 RUS_SPA_equipment_2_short:0 "MSTA"
 RUS_SPA_equipment_2_desc:0 "2S19 MSTA-S自行榴弹炮是苏联研制的152毫米自走炮，于1989年在苏联陆军投入服务并在1991年苏联解体后被俄罗斯陆军和乌克兰陆军继续使用。 2S19式榴弹炮由乌拉尔运输机器设计局研制，北约赋予其的代号为M1990式。"
 RUS_SPA_equipment_3:0 "2S35“联盟-SV”自行火炮"
 RUS_SPA_equipment_3_short:0 "“联盟-SV”"
 RUS_SPA_equipment_3_desc:0 "2S35“联盟-SV”自走炮是一款俄罗斯的新型自走炮，首次公开亮相是于2015年莫斯科胜利日阅兵的预演中。2S35将会取代目前服役于俄罗斯陆军的MSTA自走炮。"
