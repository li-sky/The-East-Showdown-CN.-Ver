 rocket_interceptor_equipment_1_desc:0 "Перехватчик малой дальности, использующий ненадежный химический ракетный двигатель."
 rocket_interceptor_equipment_1_short:0 "Реакт. перехватчик I"
 rocket_interceptor_equipment_2:0 "喷气式截击机 II"
 rocket_interceptor_equipment_2_desc:0 "Перехватчик малой дальности, использующий несколько более надежный химический ракетный двигатель."
 rocket_interceptor_equipment_2_short:0 "Реакт. перехватчик II"
 rocket_interceptor_equipment_3:0 "喷气式截击机 III"
 rocket_interceptor_equipment_3_desc:0 "Большинство проблем ракетного двигателя наконец решены; 喷气式截击机 теперь способен эффективно защищать наши позиции."
 rocket_interceptor_equipment_3_short:0 "Реакт. перехватчик III"
 rocket_suicide_equipment_1:0 "自杀式飞机"
 rocket_suicide_equipment_1_short:0 "自杀式飞机"
 rocket_suicide_equipment_1_desc:0 "Держитесь крепче!"
 JAP_rocket_suicide_equipment_1:0 "樱花特攻机"
 JAP_rocket_suicide_equipment_1_short:0 "«Ока»"
 JAP_rocket_suicide_equipment_1_desc:0 "Йоко苏ка MXY7 «Ока» — противолодочный 喷气式самолет-自杀式飞机 специального назначения, который использовался Японией ближе к концу Второй мировой войны."
 scout_plane:0 "侦察机"
 scout_plane_equipment_desc:0 "Самолёт, спроектированный специально для проведения фоторазведки. Главным образом полагается на скорость и незаметность, для ведения боя не приспособлен."
 scout_plane_equipment:1 "侦察机"
 scout_plane_equipment_1:0 "侦察机 I"
 scout_plane_equipment_1_desc:0 "Сбор данных о передвижениях войск и флота противника — важная задача авиации со времён её первого боевого применения в Первой мировой войне и по наше время."
 scout_plane_equipment_2:0 "侦察机 II"
 scout_plane_equipment_2_desc:0 "Разрабатывая самолёты специально для разведки с воздуха и дальней разведки, мы обеспечиваем себе регулярное пос图пление точных данных о намерениях и возможностях нашего противника."
