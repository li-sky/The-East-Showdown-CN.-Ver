 cv_CAS_equipment_1_desc:0 "Ранний ш图рмовик, модифицированный для взлета с и посадки на авианосец."
 cv_CAS_equipment_2:1 "Палубный ш图рмовик II"
 cv_CAS_equipment_2_short:1 "Палуб. ш图рм. II"
 cv_CAS_equipment_2_desc:0 "Улучшенный ш图рмовик, модифицированный для взлета с и посадки на авианосец."
