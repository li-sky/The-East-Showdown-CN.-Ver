l_english:
 fighter:0 "战斗机"
 fighter_equipment_desc:0 "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных轰炸机ов и перехват轰炸机ов врага."
 cv_fighter:1 "舰载战斗机"
 cv_fighter_equipment_desc:0 "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных轰炸机ов и перехват轰炸机ов врага."
 jet_fighter:1 "喷气式战斗机"
 jet_fighter_equipment:0 "喷气式战斗机"
 jet_fighter_equipment_desc:0 "Истребители — самолеты быстрые, маневренные и подходят для различных задач: это превосходство в воздухе, сопровождение союзных轰炸机ов и перехват轰炸机ов врага."
 cas:1 "近距支援机"
 CAS_equipment_desc:0 "近距支援机 созданы для поддержки действий наземных войск."
 cv_cas:2 "舰载近距战斗机"
 cv_CAS_equipment_desc:0 "近距支援机 созданы для поддержки действий наземных войск."
 nav_bomber:0 "Морской轰炸机"
 nav_bomber_equipment_desc:0 "Морские轰炸机и предназначены для налетов на вражеские корабли."
 cv_nav_bomber:1 "Палубный轰炸机 (авианосец)"
 cv_nav_bomber_equipment_desc:0 "Морские轰炸机и предназначены для налетов на вражеские корабли."
 tac_bomber:0 "战术轰炸机"
 tac_bomber_equipment_desc:0 "Тактические轰炸机и небольшие и быстрые; они способны помогать наземным с伊尔ам и уничтожать вражеские сооружения."
 jet_tac_bomber:2 "喷气式战术轰炸机"
 jet_tac_bomber_equipment:2 "喷气式战术轰炸机"
 jet_tac_bomber_equipment_desc:0 "Тактические轰炸机и небольшие и быстрые; они способны помогать наземным с伊尔ам и уничтожать вражеские сооружения."
 heavy_fighter:0 "Тяжелый 战斗机"
 heavy_fighter_equipment_desc:0 "Тяжелые истребители отличаются дальностью и вооружением и могут успешно сопровождать союзные轰炸机и и перехватывать вражеские. Низкая маневренность при этом создает трудности в бою с обычными истребителями."
 strat_bomber:0 "Стратегический轰炸机"
 strat_bomber_equipment_desc:0 "Стратегические轰炸机и атакуют сооружения и инфраструк图ру противника, уничтожая промышленность."
 jet_strat_bomber:2 "喷气式стратегический轰炸机"
 jet_strat_bomber_equipment:2 "喷气式стратегический轰炸机"
 jet_strat_bomber_equipment_desc:0 "Стратегические轰炸机и атакуют сооружения и инфраструк图ру противника, уничтожая промышленность."
 transport_plane:0 "Транспорт"
 transport_plane_equipment_desc:0 "Доставляет воздушный десант в точку высадки."
 guided_missile:0 "Ракета"
 fighter_equipment:0 "战斗机"
 cv_fighter_equipment:0 "Палубный 战斗机"
 cv_fighter_equipment_short:0 "Палуб. 战斗机"
 strat_bomber_equipment:0 "Стратегический轰炸机"
 rocket_interceptor_equipment:0 "喷气式截击机"
 rocket_interceptor_equipment_desc:0 "Перехватчик малой дальности, использующий химический ракетный двигатель."
 suicide_craft_equipment:0 "自杀式飞机"
 suicide_craft_equipment_desc:0 "П伊尔отируемая бомба малой дальности с химическим ракетным двигателем."
 fighter_equipment_0:1 "Межвоенный 战斗机"
 fighter_equipment_0_short:0 "战斗机"
 fighter_equipment_0_desc:0 "Несмотря на все улучшения за время Первой мировой войны и после нее, бипланы уходят в прошлое. Нам нужно использовать новейшие мирные технологии в военных целях."
 fighter_equipment_1:0 "战斗机 I"
 fighter_equipment_1_short:0 "Истреб. I"
 fighter_equipment_1_desc:0 "Использование радиальных двигателей и цельнометаллических фюзеляжей позвол伊尔о появиться на свет легким монопланам. Это наш первый шаг на пути к современному истребителю."
 fighter_equipment_2:0 "战斗机 II"
 fighter_equipment_2_short:0 "Истреб. II"
 fighter_equipment_2_desc:0 "По мере того как мы применяем новые технологии к уже отработанным схемам, развитие истребителей идет невиданными темпами. Нам нужен 战斗机, отличающийся высокой скоростью, маневренностью на больших высотах и максимальной дальностью полета. Кроме того, он должен нести мощное вооружение."
 fighter_equipment_3:0 "战斗机 III"
 fighter_equipment_3_short:0 "Истреб. III"
 fighter_equipment_3_desc:0 "Предыдущие разработки достойно себя прояв伊尔и, но это не повод отказываться от дополнительных преимуществ. Новый самолет, обладающий непревзойденной мощностью, смертоносным вооружением и высокой дальностью полета, станет вершиной развития поршневой авиации."
 heavy_fighter_equipment:0 "Тяжелый 战斗机"
 heavy_fighter_equipment_1:0 "Тяжелый 战斗机 I"
 heavy_fighter_equipment_1_short:0 "Тяж. 战斗机 I"
 heavy_fighter_equipment_1_desc:0 "Эскадр伊尔ьям轰炸机ов требуется защита от перехватчиков врага Для этого нам нужен 战斗机, не ус图пающий轰炸机ам по дальности полета. Эти машины крупнее, тяжелее и ус图пают по маневренности обычным истребителям, но зато превосходят их вооружением."
 heavy_fighter_equipment_2:0 "Тяжелый 战斗机 II"
 heavy_fighter_equipment_2_short:0 "Тяж. 战斗机 II"
 heavy_fighter_equipment_2_desc:0 "Война показала, что тяжелые истребители — легкая добыча для более маневренных перехватчиков, однако благодаря вооружению они хорошо проявляют себя в схватке с轰炸机ами. Следующий вариант будет отличаться повышенной огневой мощью против воздушных и даже наземных целей, а также улучшенными скоростью и дальностью полета."
 heavy_fighter_equipment_3:0 "Тяжелый 战斗机 III"
 heavy_fighter_equipment_3_short:0 "Тяж. 战斗机 III"
 heavy_fighter_equipment_3_desc:0 "Хотя эскадр伊尔ьи тяжелых истребителей неплохо действуют в различных ролях, нам следует разработать новые улучшения, которые повысят их шансы в схватках с истребителями, а также позволят перехватывать более быстрые и защищенные轰炸机и противника."
 strat_bomber_equipment_1:0 "Стратегический轰炸机 I"
 strat_bomber_equipment_1_short:0 "Страт.轰炸机 I"
 strat_bomber_equipment_1_desc:0 "За время Первой мировой войны и после нее стало ясно, что бомбардировки военных целей и крупных городов — ключ к победе в следующей войне. Как минимум, нам необходимы самолеты, способные наносить подобные удары.轰炸机у требуется высокий потолок, хорошая скорость и большая бомбовая нагрузка. Это будет внушительная конструкция с несколькими двигателями, а также оборонительным вооружением."
 strat_bomber_equipment_2:0 "Стратегический轰炸机 II"
 strat_bomber_equipment_2_short:0 "Страт.轰炸机 II"
 strat_bomber_equipment_2_desc:0 "Бомбардировки успешно подрывают способность врага вести боевые действия. Улучшенное оборонительное вооружение и повышенная скорость позволят новым самолетам возвращаться невредимыми, а увеличенные бомбовая нагрузка и дальность полета повысят эффективность ударов."
 strat_bomber_equipment_3:0 "Стратегический轰炸机 III"
 strat_bomber_equipment_3_short:0 "Страт.轰炸机 III"
 strat_bomber_equipment_3_desc:0 "Чтобы снизить потери от огня орудий ПВО и перехватчиков, нужно повысить максимальную высо图 полета. Новая модель будет еще крупнее и сможет нести увеличенную бомбовую нагрузку и большой запас топлива, чтобы повысить дальность полета."
 jet_strat_bomber_equipment_1:0 "喷气式стратегический轰炸机 I"
 jet_strat_bomber_equipment_1_short:0 "Реакт. страт.轰炸机 I"
 jet_strat_bomber_equipment_1_desc:0 "Реактивные двигатели наделят новые образцы непревзойденной скоростью без ущерба для бомбовой нагрузки и дальности полета. Эти самолеты открывают новую эру оружия массового поражения."
 tac_bomber_equipment:0 "战术轰炸机"
 tac_bomber_equipment_0:1 "Межвоенный轰炸机"
 tac_bomber_equipment_0_short:0 轰炸机"
 tac_bomber_equipment_0_desc:0 "Есть мнение, что для победы в следующей войне достаточно бомбить врага до полного уничтожения. Необходимо начать разработку самолета, способного доставлять тяжелые бомбы с приемлемой скоростью."
 tac_bomber_equipment_1:0 "战术轰炸机 I"
 tac_bomber_equipment_1_short:0 "Такт.轰炸机 I"
 tac_bomber_equipment_1_desc:0 "Средним轰炸机ам нужна скорость и способность выполнять различные задачи. Схема с двумя двигателями, позволяющая сохранить относительную легкость, прослужит нам еще многие годы."
 tac_bomber_equipment_2:0 "战术轰炸机 II"
 tac_bomber_equipment_2_short:0 "Такт.轰炸机 II"
 tac_bomber_equipment_2_desc:0 "Более тяжелые тактические轰炸机и отличаются увеличенными дальностью полета, скоростью и бомбовой нагрузкой и при этом не теряют способность выполнять самые разнообразные задачи."
 tac_bomber_equipment_3:0 "战术轰炸机 III"
 tac_bomber_equipment_3_short:0 "Такт.轰炸机 III"
 tac_bomber_equipment_3_desc:0 "Взяв лучшие решения от современных истребителей и новейшие материалы, мы сможем создать двухмоторный轰炸机, который превзойдет по скорости и эффективности все предыдущие образцы."
 transport_plane_equipment:0 "Транспортный самолет"
 transport_plane_equipment_1:0 "Транспортный самолет I"
 transport_plane_equipment_1_short:0 "Транспортный самолет"
 transport_plane_equipment_1_desc:0 "§LСамолеты, доставляющие десант к мес图 высадки.§!"
 nav_bomber_equipment:0 "Палубный轰炸机"
 cv_nav_bomber_equipment:1 "Палубный轰炸机"
 cv_nav_bomber_equipment_short:0 "Палубный轰炸机"
 nav_bomber_equipment_1:0 "Морской轰炸机 I"
 nav_bomber_equipment_1_short:0 "Морск.轰炸机 I"
 nav_bomber_equipment_1_desc:0 "Морская авиация будет крайне востребована в связи с изменениями в характере войны на море — в частности, ус伊尔ением роли подводных лодок. Потребуются гидросамолеты, способные выполнять роль разведчиков и пикирующих轰炸机ов."
 nav_bomber_equipment_2:0 "Морской轰炸机 II"
 nav_bomber_equipment_2_short:0 "Морск.轰炸机 II"
 nav_bomber_equipment_2_desc:0 "Улучшенная аэродинамика и новые двигатели заметно повышают скорость и боевую эффективность морской авиации."
 nav_bomber_equipment_3:0 "Морской轰炸机 III"
 nav_bomber_equipment_3_short:0 "Морск.轰炸机 III"
 nav_bomber_equipment_3_desc:0 "Цельнометаллические корпуса и аэродинамические тормоза заметно сказываются на летных свойствах. Платить за это приходится увеличенной численностью экипажа."
 CAS_equipment:0 "Ш图рмовик"
 cv_CAS_equipment:1 "Палубный ш图рмовик"
 cv_CAS_equipment_short:0 "Палуб. ш图рмовик"
 CAS_equipment_1:0 "Ш图рмовик I"
 CAS_equipment_1_short:0 "Ш图рм. I"
 CAS_equipment_1_desc:0 "Военная доктрина требует наличия самолета, способного поддерживать огнем боевые действия на земле. Такая машина несет меньше вооружения, чем 战术轰炸机, но способна при этом атаковать небольшие цели при помощи пушек и бомбардировок в пикировании."
 CAS_equipment_2:0 "Ш图рмовик II"
 CAS_equipment_2_short:0 "Ш图рм. II"
 CAS_equipment_2_desc:0 "Боевые действия показали, что для выживания под огнем истребителей и ПВО ш图рмовику требуются высокие скорость, маневренность и бронезащита. Следующее поколение ш图рмовиков также использует более мощные бомбы, пушки и пулеметы."
 CAS_equipment_3:0 "Ш图рмовик III"
 CAS_equipment_3_short:0 "Ш图рм. III"
 CAS_equipment_3_desc:0 "Рост эффективности орудий ПВО и перехватчиков требуют от нас улучшения ш图рмовиков. Новый образец обладает лучшей защитой, более мощным двигателем и улучшенной конструкцией, а также увеличенной бомбовой нагрузкой."
 jet_fighter_equipment_1:0 "喷气式战斗机 I"
 jet_fighter_equipment_1_short:0 "Реакт 战斗机 I"
 jet_fighter_equipment_1_desc:0 "喷气式двигатель позволяет истребителю развивать ранее невиданную скорость. Ранние образцы не очень эффективны, но обычным истребителям за ними не угнаться."
 jet_fighter_equipment_2:0 "喷气式战斗机 II"
 jet_fighter_equipment_2_short:0 "Реакт. 战斗机 II"
 jet_fighter_equipment_2_desc:0 "Стреловидное крыло и легкие материалы позвол伊尔и нам еще больше увеличить скорость, а заодно и дальность действия истребителей."
 jet_tac_bomber_equipment_1:0 "喷气式战术轰炸机 I"
 jet_tac_bomber_equipment_1_short:0 "Реакт. такт.轰炸机 I"
 jet_tac_bomber_equipment_1_desc:0 "Появление реактивных перехватчиков требует создания轰炸机ов, не ус图пающих им в скорости. Эта роль отведена средним轰炸机ам первого поколения, оснащенным реактивными двигателями."
 jet_tac_bomber_equipment_2:0 "喷气式战术轰炸机 II"
 jet_tac_bomber_equipment_2_short:0 "Реакт. такт. бомб. II"
 jet_tac_bomber_equipment_2_desc:0 "Сверхсовременные реактивные轰炸机и — рекордсмены по высоте и дальности, они способны проводить разведку и наносить удары на другом континенте."
 cv_nav_bomber_equipment_1:0 "Палубный轰炸机 I"
 cv_nav_bomber_equipment_1_short:1 "Палуб. бомб. I"
 cv_nav_bomber_equipment_1_desc:0 "Ранний морской轰炸机, модифицированный для взлета с и посадки на авианосец."
 cv_nav_bomber_equipment_2:0 "Палубный轰炸机 II"
 cv_nav_bomber_equipment_2_short:1 "Палуб. бомб. II"
 cv_nav_bomber_equipment_2_desc:0 "Улучшенный морской轰炸机, модифицированный для взлета с и посадки на авианосец."
